plugins {
    id "com.github.maiflai.scalatest" version "0.14"
}

group 'my.thereisnospoon'
version '1.0-SNAPSHOT'

apply plugin: 'scala'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.0-M5'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12.0-M5', version: '2.4.8'

    testCompile group: 'org.scalatest', name: 'scalatest_2.12.0-M5', version: '3.0.0'
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12.0-M5', version: '2.4.8'

    testRuntime 'org.pegdown:pegdown:1.6.0'
}
